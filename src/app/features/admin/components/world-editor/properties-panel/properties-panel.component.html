<div class="panel-container" *ngIf="selectedObject">

  <!-- Grupo de Transformación -->
  <details class="properties-section" open>
    <summary class="section-header">
      <span class="arrow"></span>
      Transformación
    </summary>
    <div class="section-content">
      
      <!-- Posición -->
      <div class="property-row vector-row">
        <div class="vector-label">Posición</div>
        <div class="vector-inputs">
          <!-- Eje X -->
          <div class="input-wrapper x-label" (mousedown)="startDrag($event, 'position', 'x')">
            <div class="input-label">X</div>
            <input type="number" step="0.1" class="vector-input" [(ngModel)]="position.x" (ngModelChange)="onTransformChange('position')">
          </div>
          <!-- Eje Y -->
          <div class="input-wrapper y-label" (mousedown)="startDrag($event, 'position', 'y')">
            <div class="input-label">Y</div>
            <input type="number" step="0.1" class="vector-input" [(ngModel)]="position.y" (ngModelChange)="onTransformChange('position')">
          </div>
          <!-- Eje Z -->
          <div class="input-wrapper z-label" (mousedown)="startDrag($event, 'position', 'z')">
            <div class="input-label">Z</div>
            <input type="number" step="0.1" class="vector-input" [(ngModel)]="position.z" (ngModelChange)="onTransformChange('position')">
          </div>
        </div>
      </div>

      <!-- Rotación -->
      <div class="property-row vector-row">
        <div class="vector-label">Rotación</div>
        <div class="vector-inputs">
          <div class="input-wrapper x-label" (mousedown)="startDrag($event, 'rotation', 'x')">
            <div class="input-label">X</div>
            <input type="number" step="1" class="vector-input" [(ngModel)]="rotation.x" (ngModelChange)="onTransformChange('rotation')">
          </div>
          <div class="input-wrapper y-label" (mousedown)="startDrag($event, 'rotation', 'y')">
            <div class="input-label">Y</div>
            <input type="number" step="1" class="vector-input" [(ngModel)]="rotation.y" (ngModelChange)="onTransformChange('rotation')">
          </div>
          <div class="input-wrapper z-label" (mousedown)="startDrag($event, 'rotation', 'z')">
            <div class="input-label">Z</div>
            <input type="number" step="1" class="vector-input" [(ngModel)]="rotation.z" (ngModelChange)="onTransformChange('rotation')">
          </div>
        </div>
      </div>

      <!-- Escala -->
      <div class="property-row vector-row">
        <div class="vector-label">Escala</div>
        <div class="vector-inputs">
          <div class="input-wrapper x-label" (mousedown)="startDrag($event, 'scale', 'x')">
            <div class="input-label">X</div>
            <input type="number" step="0.1" class="vector-input" [(ngModel)]="scale.x" (ngModelChange)="onTransformChange('scale')">
          </div>
          <div class="input-wrapper y-label" (mousedown)="startDrag($event, 'scale', 'y')">
            <div class="input-label">Y</div>
            <input type="number" step="0.1" class="vector-input" [(ngModel)]="scale.y" (ngModelChange)="onTransformChange('scale')">
          </div>
          <div class="input-wrapper z-label" (mousedown)="startDrag($event, 'scale', 'z')">
            <div class="input-label">Z</div>
            <input type="number" step="0.1" class="vector-input" [(ngModel)]="scale.z" (ngModelChange)="onTransformChange('scale')">
          </div>
        </div>
      </div>
      
    </div>
  </details>

  <!-- Otras secciones (sin cambios) -->

</div>
