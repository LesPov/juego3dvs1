<!-- CÓDIGO HTML COMPLETO Y MEJORADO -->

<div class="recovery-container">
  <div class="recovery-form-wrapper">

    <!-- Botón de regreso, ahora usa el mismo estilo que el login -->
    <button class="back-button" (click)="goBack()" aria-label="Volver al login">
      <i class='bx bx-arrow-back'></i>
    </button>

    <div class="title">
      <h2>Recuperar Contraseña</h2>
      <p>Ingresa tu correo o usuario para recibir las instrucciones</p>
    </div>

    <form (ngSubmit)="requestPasswordReset()" #recoveryForm="ngForm" novalidate>
      
      <!-- Grupo de Input con Icono -->
      <div class="input-group">
        <i class='bx bxs-envelope'></i>
        <input 
          type="text" 
          id="usernameOrEmail"
          name="usernameOrEmail" 
          [(ngModel)]="usernameOrEmail" 
          placeholder="Tu correo o nombre de usuario" 
          required 
          autocomplete="email">
      </div>
      
      <!-- Botón con estado de carga -->
      <button type="submit" class="btn-submit" [disabled]="isLoading || recoveryForm.invalid">
        <span *ngIf="!isLoading">Enviar Instrucciones</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>

    </form>

    <div class="form-footer">
      <p>¿Recordaste tu contraseña? <a routerLink="/auth/login">Inicia Sesión</a></p>
    </div>

  </div>
</div>
