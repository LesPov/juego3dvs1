<!-- CÓDIGO HTML COMPLETO Y CORREGIDO -->

<div class="reset-container">
  <div class="reset-form-wrapper">

    <button class="back-button" (click)="goBack()" aria-label="Volver al login">
      <i class='bx bx-arrow-back'></i>
    </button>

    <div class="title">
      <h2>Crear Nueva Contraseña</h2>
      <p>Asegúrate de que sea segura y fácil de recordar</p>
    </div>

    <form (ngSubmit)="resetPassword()" #resetForm="ngForm" novalidate>
      
      <div class="input-group">
        <i class='bx bx-key'></i>
        <input 
          type="text" 
          id="randomPassword"
          name="randomPassword" 
          [(ngModel)]="randomPassword" 
          placeholder="Código de verificación" 
          required
          autocomplete="off"> <!-- CAMBIO 1: Evita que se guarde el código -->
      </div>

      <div class="input-group">
        <i class='bx bxs-lock-alt'></i>
        <input 
          [type]="showPassword ? 'text' : 'password'"
          id="newPassword"
          name="newPassword" 
          [(ngModel)]="newPassword" 
          placeholder="Nueva contraseña" 
          required
          autocomplete="new-password"> <!-- CAMBIO 2: Indica que es una NUEVA contraseña -->
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()" aria-label="Mostrar/Ocultar contraseña">
          <i class="bx" [ngClass]="showPassword ? 'bxs-hide' : 'bxs-show'"></i>
        </button>
      </div>

      <div class="input-group">
        <i class='bx bxs-lock-alt'></i>
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="confirmNewPassword"
          name="confirmNewPassword" 
          [(ngModel)]="confirmNewPassword" 
          placeholder="Confirmar nueva contraseña" 
          required
          autocomplete="new-password"> <!-- CAMBIO 3: Indica que es una NUEVA contraseña -->
      </div>
      
      <button type="submit" class="btn-submit" [disabled]="isLoading || resetForm.invalid">
        <span *ngIf="!isLoading">Actualizar Contraseña</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>

    </form>
  </div>
</div>
